<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MovieMinds - Contact Us</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="scripts/contact.js"></script>
  </head>
  <body>
    <header>
      <div class="hero-overlay">
        <img class="hero-img" src="photos/heroIMG.jpg" alt="hero img" />
      </div>
      <div class="menuBar">
        <nav>
          <ul>
            <li class="item"><a href="homePage.html">Home</a></li>
            <li class="item"><a href="AboutUs.html">About Us</a></li>
            <li class="item"><a href="ContactUs.html">Contact Us</a></li>
            <li class="item"><a href="login.html">Login</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="contactUsSection">
        <div class="contactHeader">
          <h1>Contact Us</h1>
          <p>
            Weâ€™re here to help! Get in touch with us through any of the channels
            below or leave us a message.
          </p>
        </div>
        <div class="contactContent">
          <div class="contactDetails">
            <h2>Reach Out</h2>
            <ul>
              <li><strong>Phone:</strong> +966 111 111</li>
              <li>
                <strong>Email:</strong>
                <a href="mailto:email@email.com">email@email.com</a>
              </li>
              <li>
                <strong>Social:</strong>
                <a href="https://x.com/Xaccount" target="_blank">@Xaccount</a>
              </li>
            </ul>
          </div>
          <div class="contactFormContainer">
            <h2>Send Us a Message</h2>
            <form id="contactForm">
              <div class="formGroup">
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Your Name"
                  required
                />
              </div>
              <div class="formGroup">
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Your Email"
                  required
                />
              </div>
              <div class="formGroup">
                <textarea
                  id="message"
                  name="message"
                  rows="5"
                  placeholder="Your Message"
                  required
                ></textarea>
              </div>
              <button type="submit" class="submitButton">Send Message</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <hr />
      <p>Created By Ghiada</p>
    </footer>
  </body>
</html>
